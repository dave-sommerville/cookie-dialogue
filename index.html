<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Dave Sommerville">
  <meta name="description" content="Explore Unreal City - a hub for web development and design tips. Learn HTML, CSS, JavaScript, and more.">
  <meta name="theme-color" content="#ffffff">
  <title>Crafting Cookies</title>
	<link rel="icon" href="./src/img/favicon.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="./src/css/reset.css" media="all">
  <link rel="stylesheet" href="./src/css/style.css" media="all">
	<script src="./src/js/app.js" defer></script>
</head>
<body>
	<main class="flex container">
		<section class="background-banner flex f-col">
			<h1>JavaScript Exercise: Crafting Cookies</h1>
		</section>
	 	<section class="cookie-dialogue hidden flex f-col">
			<h3>Cookies</h3>
			<p>
				We use cookies to improve your experience
				on our website. By clicking "Accept", your
				agree to the use of cookies for marketing
				and analytics purposes. 
			</p>
			<p>
				<button class="accept cursor-pointer">Accept All</button>
				<button class="settings cursor-pointer">Settings</button>
			</p>
		</section>
		<section class="cookie-settings hidden flex f-col">
			<h3>
				Settings
			</h3>
			<div class="toggle-group">
				<div class="toggle-item">
					<span class="toggle-text">Operating System</span>
					<div class="toggle-container">
						<input type="checkbox" id="toggle1" class="toggle-checkbox">
						<label for="toggle1" class="toggle-label">
							<span class="toggle-ball circle"></span>
						</label>
					</div>
				</div>
				<div class="toggle-item">
					<span class="toggle-text">Browser</span>
					<div class="toggle-container">
						<input type="checkbox" id="toggle2" class="toggle-checkbox">
						<label for="toggle2" class="toggle-label">
							<span class="toggle-ball circle"></span>
						</label>
					</div>
				</div>
				<div class="toggle-item">
					<span class="toggle-text">Screen Width</span>
					<div class="toggle-container">
						<input type="checkbox" id="toggle3" class="toggle-checkbox">
						<label for="toggle3" class="toggle-label">
							<span class="toggle-ball circle"></span>
						</label>
					</div>
				</div>
				<div class="toggle-item">
					<span class="toggle-text">Screen Height</span>
					<div class="toggle-container">
						<input type="checkbox" id="toggle4" class="toggle-checkbox">
						<label for="toggle4" class="toggle-label">
							<span class="toggle-ball circle"></span>
						</label>
					</div>
				</div>
			</div>
			<button class="save-preferences cursor-pointer">Save Preferences</button>
		</section>
	</main>
</body>
</html>
